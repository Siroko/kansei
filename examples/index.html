<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kansei - WebGPU engine for creative developers.</title>
    <style>
      @font-face {
        font-family: 'TT_supermolot';
        src: url('./examples/assets/fonts/TT_Supermolot_Neue_Extended_ExtraLight.woff2');
      }
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000;
      }
      iframe {
        border: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      #logo{
        position: absolute;
        top: 15px;
        left: 20px;
        color: white;
        font-size: 50px;
        font-family: 'TT_supermolot';
        font-feature-settings: "ss01" 1;
      }

      #cursor {
        width: 40px;
        height: 2px;
        background-color: white;
        animation: blink 1s step-start infinite;
        position: absolute;
        top: 68px; /* Adjust as needed to position below the logo */
        left: 265px; /* Align with the logo */
        box-shadow: 0 0 10px white; /* Added glow effect */
      }

      @keyframes blink {
        50% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
   <iframe id="myIframe" width="100%" height="100%" src="./examples/index_compute.html"></iframe>
   <div id="logo">KANSEI</div>
   <div id="cursor"></div>

   <script>
    const iframe = document.getElementById('myIframe');
    window.addEventListener('keydown', (event) => {
      // Post the keydown event to the iframe
      iframe.contentWindow.postMessage({ type: 'keydown', key: event.key }, '*');
    });
  </script>
  </body>
</html>
